<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>Martian Chess</title>
    <link rel="stylesheet" type="text/css" href="cgtStyle.css">
    <link rel="stylesheet" type="text/css" href="martianChessStyle.css">
    <script src="prototype.js" type="text/javascript"></script>
    <script src="paithanLibraries2013.js" type="text/javascript"></script>
    <script src="combinatorialGames.js" type="text/javascript"></script>
    <script src="martianChess.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script> <!-- Load Tensorflow for AI player -->

    <script>
      var rulesText = "On your turn, pick one of your pieces and move to an available position.  You must attempt to capture opponents pieces to gain score. Score is based on the type of piece captured. Once a piece crosses the center line into your opponents zone of control they gain control of that piece.";
      function newGame() {
        newMartianChessGame();
      }
    </script>
  </head>
  <body>
    <h1>Martian Chess!</h1>
    <h2 id="messageBox">Choose your Game</h2>
    <div id="gameControls">
        <div class="gameOption centered">
            <div class="optionTitle">Rules</div>
            <p id="rules"></p>
            <button id="rulesButton">Show</button>
        </div>
        <form id="gameOptions" accept-charset="utf-8">
        <div></div></form>
        <script>
            var gameOptionsForm = createBasicGridGameOptionsForMartianChess();
            $('gameOptions').appendChild(gameOptionsForm);
            $('rulesButton').onclick = showRules;
            $("starter").style.width = ($("gameControls").clientWidth ) + "px";
        </script>
    </div>
    <div class="gameBoard" id="MainGameBoard"></div>
    
    <p style="clear:both; padding: 5px;">Check out <a href="https://kyleburke.info/DB/combGames/">other combinatorial games</a>.</p>
    <p style="clear:both; padding: 5px;">Or check out <a href="https://www.looneylabs.com/games/martian-chess"> the real Martian Chess board game from Looney Labs</a>.</p>
  

</body></html>
